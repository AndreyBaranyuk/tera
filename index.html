<!DOCTYPE html>
<html lang="ru">

    <script

  <body>
    <header class="header"></header>
    <nav>
      <ul class="main-menu">
          <li class="menu-item"><a href="#1"><div id="container"></div></a></li>
          <li class="menu-item"><a href="#2"><div id="timer-example"></div></a></li>
      </ul>
  </nav>
</header>

    <script type="text/babel">
      class Timer extends React.Component {
        constructor(props) {
          super(props);
          this.state = { seconds: 0 };
       }   

        tick() {
          this.setState(state => ({
            seconds: state.seconds + 1
          }));
        }

        componentDidMount() {
          this.interval = setInterval(() => this.tick(), 1000);
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }

        render() {
          return (
            <div>
              Вы запустли этот сайт {this.state.seconds} секунд назад
            </div>
          );
        }
}

    function Hello() {
      return <h1>Я Баранюк</h1>;
    }

    // var Hello =() => {

    ReactDOM.render(
      <Hello />,
            document.getElementById("container")
    );
    ReactDOM.render(
      <Timer />,
      document.getElementById('timer-example')
    );

    </script>
  </body>
</html>
